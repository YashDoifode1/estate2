{% extends 'base.html' %}

{% block title %}Password Reset Complete | DreamHomes Realty{% endblock %}

{% block content %}
<section class="min-h-screen bg-gradient-to-br from-blue-900 to-blue-800 py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check-circle text-green-600 text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-blue-900 mb-4">Password Reset Complete</h1>
            <p class="text-gray-600 mb-6">
                Your password has been set. You may go ahead and log in now.
            </p>
            <a href="{% url 'login' %}" 
               class="inline-block bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-lg transition">
                Log In
            </a>
        </div>
    </div>
</section>
{% endblock %}
