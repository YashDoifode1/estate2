{% extends 'base.html' %}

{% block title %}Property Not Found | DreamHomes Realty{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <i class="fas fa-home text-6xl text-blue-900 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">Property Not Found</h2>
            <p class="mt-2 text-lg text-gray-600">
                The property you're looking for doesn't exist or is no longer available.
            </p>
            <div class="mt-6">
                <a href="{% url 'properties:property_list' %}" 
                   class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-900 hover:bg-blue-800">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Properties
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
